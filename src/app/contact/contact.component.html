<div id="forms"> 
    <form  [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form__div">
        <mat-form-field class="example-full-width" >
            <mat-label>Full Name</mat-label>
            <input matInput placeholder="Ex. Firstname Lastname" value="" formControlName="fullname"> 
          </mat-form-field>
        </div>
        <br>

        <div class="form__div" >
            <mat-form-field class="example-full-width">
                <mat-label>Email Address</mat-label>
                <input matInput placeholder="Ex. user@mail.com" value="" formControlName="email"> 
              </mat-form-field>
            </div>
            <br> 

            <div class="form__div" >
                <mat-form-field>
                    <mat-label>Message</mat-label>
                    <textarea matInput placeholder="max: 300 characters" formControlName="message"></textarea>
                  </mat-form-field>
                </div>
    
     <button class="submit-button" type="submit" onClick="window.location.reload();">
           Send <fa-icon [icon]="faPaperPlane"></fa-icon>
     </button>
    </form> 
   </div>
