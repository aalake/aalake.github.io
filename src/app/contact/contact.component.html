<div class="contactpage">
  <div id="contact-card" >
  <h2>About Akeem</h2>
  <span class="profile-image">
  <img [src]=myimage alt="profile-pic" class="profile-img">
  </span>
  <p class="card-desc">
    Dedicated developer, Contributor, University Graduate. 
    I like to learn and improve on skills that I've accuired 
    through professional and coursework.
    <span id="availability">Availability: Open - January 2021</span>
  </p>
  
  <hr id="contactbelow">
</div>

<div id="form-module" >

<!-- <span id="formheader"> 
 <h2>Contact me</h2>
 <p>Send me a general message regarding any opportunities or about the site and I will be get back to you as soon as possible  </p>
</span> -->

<div id="forms" > 
 <form  [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form" autocomplete="off">
        <div class="form__div">
        <mat-form-field class="example-full-width" >
            <mat-label>Full Name</mat-label>
            <input matInput placeholder="Ex. Firstname Lastname" value="" formControlName="fullname"> 
          </mat-form-field>
        </div>
        <br>

        <div class="form__div" >
            <mat-form-field class="example-full-width">
                <mat-label>Email Address</mat-label>
                <input matInput placeholder="Ex. user@mail.com" value="" formControlName="email"> 
              </mat-form-field>
            </div>
            <br>

            <div class="form__div" >
                <!-- <mat-form-field appearance="fill">  I took the fill appearance off so it doesn't look grey-->
                <mat-form-field>
                    <mat-label>Message</mat-label>
                    <textarea matInput placeholder="max: 300 characters" formControlName="message"></textarea>
                  </mat-form-field>
                </div>
    
    <button class="submit-button" type="submit" onClick="window.location.reload();">
           Send <fa-icon [icon]="faPaperPlane"></fa-icon>
    </button>
    </form> 
   </div>
</div>   

  </div>
