
<div> 
  <mat-sidenav-container fullscreen>

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true" position="end"> <!--position="end" opens side nav on right, default is left or position="start"-->
      <div fxLayout="column">
        <a mat-button routerLink="/" (click)="sidenav.close()">Home</a>
        <a mat-button routerLink="/portfolio" (click)="sidenav.close()">Portfolio</a>
        <a mat-button routerLink="/about" (click)="sidenav.close()">About</a>
        <a mat-button href="/assets/files/ALResume21.pdf" rel="noopener noreferrer" target="_blank">Resume</a>    
        <button id="closebutton" mat-button (click)="sidenav.close()"><fa-icon [icon]="faTimes"></fa-icon></button>
      </div>
    </mat-sidenav>

<mat-sidenav-content fxLayout="column">
     
  <header>
    <mat-toolbar>
  
  

<div class="logo"><a routerLink="/">AL</a></div>

 <div class="logoText">
   
  </div>


  
      <span class="links-spacer"></span> <!-- Puts space between links and logo -->
        <div fxShow="true" fxHide.lt-md="true" class="links">
          <a routerLink="/">Home</a>
          <a routerLink="/portfolio">Portfolio</a>
          <a routerLink="/about">About</a>
          <a href="/assets/files/ALResume21.pdf" rel="noopener noreferrer" target="_blank">Resume</a>
        </div>
      <span class="example-spacer"></span> <!-- Puts space between icon and logo-->

        <div fxShow="true" fxHide.gt-sm="true">
          <button mat-icon-button (click)="sidenav.toggle()"><mat-icon><fa-icon [icon]="faBars"></fa-icon></mat-icon></button>
       </div>

      </mat-toolbar>
  </header>

  
<main class="content">
    <router-outlet></router-outlet>
</main>

<footer fxLayout="row" 
  fxLayout.xs="column" 
  fxLayout.sm="column"   
  fxFlexOffset="auto" 
  fxLayoutGap="0px" 
  fxLayoutGap.xs="15px" 
  fxLayoutGap.sm="15px">
  
  <div class="contact-modal" fxFlex="1 1 33" fxFlexAlign="center"> 
    <span class="in-touch">Get In Touch: </span>  
             
       <!-- Contact modal -->
        <ng-template #content let-modal> 
             
               <div class="modal-header">
                <h4 class="modal-title">Contact me</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              
              <div class="modal-body">
                <app-contact></app-contact>
              </div>
  
              <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
              </div>
              
          </ng-template>
  
          <!-- <button class="modal-button" (click)="openVerticallyCentered(content)">Contact me</button> --> 
          
          
        
         <a href="https://github.com/aalake" class="icon" rel="noopener noreferrer" target="_blank"><fa-icon [icon]="faGithubSquare" atl="github" title="github"></fa-icon></a>
         <a href="https://www.linkedin.com/in/akeemlake" class="icon" rel="noopener noreferrer" target="_blank"><fa-icon [icon]="faLinkedin" alt="linkedin" title="linkedin"></fa-icon></a>
         <a href="mailto:akeemlake@outlook.com" class="icon" rel="noopener noreferrer" target="_blank"><fa-icon [icon]="faEnvelope" alt="linkedin" title="linkedin"></fa-icon></a>
  
        </div>  
        
        <div class="credits" style="text-align: center;"fxFlex="1 1 33"  fxFlexAlign="center">
          
       <span class="build-maintain"><a href="https://github.com/aalake/aalake.github.io" rel="noopener noreferrer" target="_blank"><fa-icon [icon]="faGitAlt" atl="github" title="github"></fa-icon></a> Built & Maintained by </span>
       <a class ="name-link" href="mailto:akeemlake@outlook.com" rel="noopener noreferrer" target="_blank">Akeem Lake</a>
       
        </div>
  
        <div class="right-space" fxFlex="1 1 33"><!--this should and will be empty--></div>
      </footer>


  </mat-sidenav-content>      
</mat-sidenav-container>
</div>
