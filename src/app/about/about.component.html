
<div class="about-container" fxLayout="row inline" fxLayout.xs="row wrap" fxLayoutGap="15px grid" fxLayoutAlign="center">

    <div class="description" fxFlex="50" fxFlex.xs="100" fxLayoutAlign="start">
        <mat-card class="mat-elevation-z0">
            <mat-card-title>About Akeem</mat-card-title>
            <mat-card-content>
                {{AboutData.description[0]}}
                {{AboutData.description[1]}}
            </mat-card-content>
        </mat-card>
    </div>

    <div class="skills"  fxLayout="row wrap" fxLayoutGap="15px grid" >
        
        <div fxFlex="12%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="50%" fxFlex.lg="50%" *ngFor="let items of mySkills">
            <!-- <div fxFlex="12%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="25%" fxFlex.lg="25%" *ngFor="let items of mySkills"> -->
            <mat-card fxFlex.lt-lg="100%" fxFlex.gt-md="100%">
                <mat-card-title>{{items.title}}</mat-card-title>
                
                <mat-icon><div *ngFor="let icons of items.icons"><fa-icon [icon]="icons"></fa-icon></div></mat-icon>
                <mat-card-content *ngFor="let skills of items.skills">
                    <ul>
                       <li> 
                        {{skills}}  
                       </li>
                   </ul>
                </mat-card-content>             
            </mat-card>

        </div>
    </div>

</div>
